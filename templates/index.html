<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FitGPT</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>FitGPT</h1>
    <div class="container">
        <h2>Upload Your Image</h2>
        <label for="imageInput" class="file-label">Select an image</label>
        <input type="file" id="imageInput" class="file-input" accept="image/*">
        <button onclick="processImage()" class="button">Go!</button>
        <div id="imagePreview"></div>
    </div>

    <script>
        function processImage() {
            var input = document.getElementById('imageInput');
            var preview = document.getElementById('imagePreview');
            var file = input.files[0];

            if (file) {
                if (file.type.startsWith('image/')) {
                    var fileName = file.name; // Capture the file name
                    preview.innerHTML = '<p>Uploaded image: ' + fileName + '</p>';
                } else {
                    preview.innerHTML = '<p>Invalid file type. Please select an image.</p>';
                }
            } else {
                preview.innerHTML = '<p>No image selected</p>';
            }
        }
    </script>
</body>
</html>
